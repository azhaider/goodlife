<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<h1>{{subchapter.subChapTitle}}</h1>
		<h2><em>{{subchapter.subChapDescr}}</em></h2>
	</div>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<ol>
			<li ng-repeat="form in subchapterForm">
				{{form.quesText}}
				<br>
				{{form.helpText}}
				<form name="opForm">
					<div class="radio" ng-repeat="optionForm in form.options" ng-init="form.userAnswer">
						<label>
							<input type="radio" name="pageSet" ng-model="form.userAnswer" ng-value="{{optionForm.optionId}}" /><span ng-bind="optionForm.choiceText"></span>
						</label>
					</div>
				</form>
			</li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-md-2 col-md-offset-10">
		<button type="button" class="btn btn-primary pull-left" ng-click="submitPostMultiChoice()" >Submit </button>
	</div>
</div>
